          markSelectedColor('clock6', localStorage.getItem('clock6ColorSet') || 'li-grey');
        }
        const toggleSwitchClock6 = document.getElementById('toggleSwitchClock6');
        const isClock6Open = localStorage.getItem('showClock6') === 'true';
        toggleSwitchClock6.checked = isClock6Open;
        if (!isClock6Open) {
          clearSelectedColor('clock6');
        }
        checkContainers();


        const sizeSliderClock6 = document.getElementById('sizeSliderClock6');
        const sliderValueClock6 = document.getElementById('sliderValueClock6');
        const clock6Size = localStorage.getItem('clock6Size') || 50;
        sizeSliderClock6.value = clock6Size;
        sliderValueClock6.innerText = clock6Size;

        const currentColorSetClock6 = localStorage.getItem('clock6ColorSet') || 'grey';
        document.body.className = currentColorSetClock6;

        toggleSwitchClock6.addEventListener('change', () => {
          const isChecked = toggleSwitchClock6.checked;
          localStorage.setItem('showClock6', isChecked);
          ipcRenderer.send('clock6-status', { id: 'clock6-display', status: isChecked });
          if (!isChecked) {
            clock6Container.innerHTML = '';
          }
          checkContainers();
        });

        document.getElementById('typeaClock6').addEventListener('click', () => {
          setButtonState(['typeaClock6', 'typebClock6'], 'typeaClock6');
          localStorage.setItem('clock6Format', '12h');
          ipcRenderer.send('set-clock-format', { id: 'clock6-display', format: '12h' });
          console.log('Clock 6 set to 12h format');
        });

        document.getElementById('typebClock6').addEventListener('click', () => {
          setButtonState(['typeaClock6', 'typebClock6'], 'typebClock6');
          localStorage.setItem('clock6Format', '24h');
          ipcRenderer.send('set-clock-format', { id: 'clock6-display', format: '24h' });
          console.log('Clock 6 set to 24h format');
        });

        sizeSliderClock6.addEventListener('input', () => {
          const newSize = sizeSliderClock6.value;
          sliderValueClock6.innerText = newSize;
          ipcRenderer.send('adjust-clock-size', { id: 'clock6-display', size: newSize });
          localStorage.setItem('clock6Size', newSize);
        });

        document.querySelectorAll('.clock6-color-button').forEach(button => {
          button.addEventListener('click', () => {
            const colorSet = button.getAttribute('data-color-set');
            console.log(`Changing color for clock6 to: ${colorSet}`);
            ipcRenderer.send('change-clock6-color', colorSet);
            localStorage.setItem('clock6ColorSet', colorSet);
            document.body.className = colorSet;
            markSelectedColor('clock6', colorSet);
          });
        });

        window.addEventListener('storage', (event) => {
          if (event.key === 'clock6Size') {
            const newSize = localStorage.getItem('clock6Size');
            sizeSliderClock6.value = newSize;
            sliderValueClock6.innerText = newSize;
          } else if (event.key === 'clock6ColorSet') {
            const newColorSet = localStorage.getItem('clock6ColorSet');
            document.body.className = newColorSet;
          }
        });
      }



















      if (!isAnyClockVisible) {
        emptyContainer.style.display = 'block';
      } else {
        emptyContainer.style.display = 'none';
      }
    }


    window.addEventListener('storage', updateComponents);
    updateComponents();



    document.addEventListener('DOMContentLoaded', () => {
      updateComponents();
      setButtonState(['typeaClock1', 'typebClock1'], localStorage.getItem('clock1Format') === '12h' ? 'typeaClock1' : 'typebClock1');
      setButtonState(['typeaClock2', 'typebClock2'], localStorage.getItem('clock2Format') === '12h' ? 'typeaClock2' : 'typebClock2');
      setButtonState(['typeaClock3', 'typebClock3'], localStorage.getItem('clock3Format') === '12h' ? 'typeaClock3' : 'typebClock3');
      setButtonState(['typeaClock4', 'typebClock4'], localStorage.getItem('clock4Format') === '12h' ? 'typeaClock4' : 'typebClock4');
      setButtonState(['typeaClock5', 'typebClock5'], localStorage.getItem('clock5Format') === '12h' ? 'typeaClock5' : 'typebClock5');
      setButtonState(['typeaClock6', 'typebClock6'], localStorage.getItem('clock6Format') === '12h' ? 'typeaClock6' : 'typebClock6');

      markSelectedColor('clock1', localStorage.getItem('clock1ColorSet') || 'li-grey');
      markSelectedColor('clock2', localStorage.getItem('clock2ColorSet') || 'li-grey');
      markSelectedColor('clock3', localStorage.getItem('clock3ColorSet') || 'li-grey');
      markSelectedColor('clock4', localStorage.getItem('clock4ColorSet') || 'li-grey');
      markSelectedColor('clock5', localStorage.getItem('clock5ColorSet') || 'li-grey');
      markSelectedColor('clock6', localStorage.getItem('clock6ColorSet') || 'li-grey');



      const currentColorSetClock1 = localStorage.getItem('clock1ColorSet') || 'li-grey';
      const selectedButtonClock1 = document.querySelector(`.clock1-color-button[data-color-set="${currentColorSetClock1}"]`);
      if (selectedButtonClock1) {
        selectedButtonClock1.classList.add('selected');
      }

      const currentColorSetClock2 = localStorage.getItem('clock2ColorSet') || 'li-grey';
      const selectedButtonClock2 = document.querySelector(`.clock2-color-button[data-color-set="${currentColorSetClock2}"]`);
      if (selectedButtonClock2) {
        selectedButtonClock2.classList.add('selected');
      }

      const currentColorSetClock3 = localStorage.getItem('clock3ColorSet') || 'li-grey';
      const selectedButtonClock3 = document.querySelector(`.clock3-color-button[data-color-set="${currentColorSetClock3}"]`);
      if (selectedButtonClock3) {
        selectedButtonClock3.classList.add('selected');
      }

      const currentColorSetClock4 = localStorage.getItem('clock4ColorSet') || 'li-grey';
      const selectedButtonClock4 = document.querySelector(`.clock4-color-button[data-color-set="${currentColorSetClock4}"]`);
      if (selectedButtonClock4) {
        selectedButtonClock4.classList.add('selected');
      }

      const currentColorSetClock5 = localStorage.getItem('clock5ColorSet') || 'li-grey';
      const selectedButtonClock5 = document.querySelector(`.clock5-color-button[data-color-set="${currentColorSetClock5}"]`);
      if (selectedButtonClock5) {
        selectedButtonClock5.classList.add('selected');
      }

      const currentColorSetClock6 = localStorage.getItem('clock6ColorSet') || 'li-grey';
      const selectedButtonClock6 = document.querySelector(`.clock6-color-button[data-color-set="${currentColorSetClock6}"]`);
      if (selectedButtonClock6) {
        selectedButtonClock6.classList.add('selected');
      }
    });


    function setButtonState(buttonIds, enabledButtonId) {
      buttonIds.forEach(id => {
        const button = document.getElementById(id);
        if (button) {  // Check if button exists
          if (id === enabledButtonId) {
            button.classList.add('enabled');
            button.classList.remove('disabled');
          } else {
            button.classList.remove('enabled');
            button.classList.add('disabled');
          }
        }
      });
    }


    function markSelectedColor(clockId, colorSet) {
      document.querySelectorAll(`.${clockId}-color-button`).forEach(button => {
        if (button.getAttribute('data-color-set') === colorSet) {
          button.classList.add('selected');
        } else {
          button.classList.remove('selected');
        }
      });
    }


  </script>
