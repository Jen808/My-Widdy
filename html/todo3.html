        document.addEventListener('DOMContentLoaded', () => {
            const toggleSwitchTodo3 = document.getElementById('toggleSwitchTodo3');
            const sizeSliderTodo3 = document.getElementById('sizeSliderTodo3');
            const sliderValueTodo3 = document.getElementById('sliderValueTodo3');
            const currentColorSetTodo3 = localStorage.getItem('todo3ColorSet') || 'li-grey';
            const isTodo3Open = localStorage.getItem('showTodo3') === 'true';

            // Initialize the state of the toggle switch
            toggleSwitchTodo3.checked = isTodo3Open;

            // Initialize the size slider and its value display
            sizeSliderTodo3.value = localStorage.getItem('todo3Size') || 50;
            sliderValueTodo3.innerText = sizeSliderTodo3.value;

            // Mark the selected color button
            markSelectedColor('todo3', currentColorSetTodo3);

            // Handle toggle switch change
            toggleSwitchTodo3.addEventListener('change', () => {
                const isChecked = toggleSwitchTodo3.checked;
                localStorage.setItem('showTodo3', isChecked);
                ipcRenderer.send('todo3-status', { status: isChecked });

                if (isChecked) {
                    // Set default settings when turned on
                    localStorage.setItem('todo3ColorSet', 'li-grey');
                    markSelectedColor('todo3', 'li-grey'); // Place color-check on li-grey
                    sizeSliderTodo3.value = 50;
                    sliderValueTodo3.innerText = 50;
                    localStorage.setItem('todo3Size', 50);
                    ipcRenderer.send('adjust-todo3-size', { size: 50 });
                } else {
                    // Reset settings when turned off
                    clearSelectedColor('todo3');
                    sizeSliderTodo3.value = 50;
                    sliderValueTodo3.innerText = 50;
                    ipcRenderer.send('adjust-todo3-size', { size: 50 });
                }
            });

            // Handle color button click
            document.querySelectorAll('.todo3-color-button').forEach(button => {
                button.addEventListener('click', () => {
                    const colorSet = button.getAttribute('data-color-set');
                    localStorage.setItem('todo3ColorSet', colorSet);
                    ipcRenderer.send('change-todo3-color', colorSet);
                    markSelectedColor('todo3', colorSet);
                });
            });

            // Handle size slider input
            sizeSliderTodo3.addEventListener('input', () => {
                const newSize = sizeSliderTodo3.value;
                sliderValueTodo3.innerText = newSize;
                ipcRenderer.send('adjust-todo3-size', { size: newSize });
                localStorage.setItem('todo3Size', newSize);
            });

            // Handle authentication button click
            document.getElementById('auth-button').addEventListener('click', () => {
                const authButton = document.getElementById('auth-button');
                const buttonText = authButton.innerText;
                if (buttonText === 'Link to Google Account') {
                    ipcRenderer.send('auth-google');
                } else {
                    ipcRenderer.send('logout-google');
                }
            });

            // Update authentication status
            ipcRenderer.on('auth-status', (event, status) => {
                const authButton = document.getElementById('auth-button');
                const authStatus = document.getElementById('auth-status');

                if (status === 'linked') {
                    authButton.innerText = 'Log out';
                    authButton.classList.remove('link');
                    authButton.classList.add('logout');
                } else {
                    authButton.innerText = 'Link to Google Account';
                    authButton.classList.remove('logout');
                    authButton.classList.add('link');
                }
            });

            // Check authentication status on load
            ipcRenderer.send('check-auth-status');
        });

        function markSelectedColor(calendarId, colorSet) {
            document.querySelectorAll(`.${calendarId}-color-button`).forEach(button => {
                if (button.getAttribute('data-color-set') === colorSet) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }

        function clearSelectedColor(calendarId) {
            document.querySelectorAll(`.${calendarId}-color-button`).forEach(button => {
                button.classList.remove('selected');
            });
        }
