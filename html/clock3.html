<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clock: Extra Bold</title>
    <link rel="stylesheet" href="../css/my-widdy.css">
    <link rel="stylesheet" href="../css/clock-color.css">
    <style>
        .clock-page {
            background-color: #404040;
        }

        #clock-page {
            color: #FF8D3A;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="#" target="_blank">
                <img src="../src/logo.png" alt="Logo Image" class="logo-image">
            </a>
            <a href="#" id="logo-word">Widdy</a>
        </div>
        <div class="sidebar-menu">
            <nav>
                <ul>
                    <li class="myWiddy-page"><a href="#" id="myWiddy-page">My Widdy</a></li>
                    <li class="clock-page"><a href="#" id="clock-page">Clock</a></li>
                    <li class="calendar-page"><a href="#" id="calendar-page">Calendar</a></li>
                    <li class="toDoList-page"><a href="#" id="toDoList-page">To Do List</a></li>
                    <!-- <li class="weather-page"><a href="#" id="weather-page">Weather</a></li> -->
                </ul>
            </nav>
        </div>
    </div>
    <div class="main-content">
        <div class="head-container">
            <img src="../src/go-back-button.png" alt="Go Back" class="back-button">
            <div class="name">
                <a>Clock: Extra Bold</a>
            </div>
        </div>
        <div class="main-container">
            <button id="clock-third-design-button">00:00</button>
            <div class="setting">
                <div class="switch-container">
                    <a class="off">Off</a>
                    <label class="switch">
                        <input type="checkbox" id="toggleSwitchClock3">
                        <span class="slider"></span>
                    </label>
                    <a class="on">On</a>
                </div>
                <div class="time-setting">
                    <div class="time-header">Time Setting</div>
                    <div class="time-click">
                        <button id="typeaClock3">12 h</button>
                        <div class="btwbutton"></div>
                        <button id="typebClock3">24 h</button>
                    </div>
                </div>
                <div class="color-setting">
                    <div class="color-header">Colors</div>
                    <div class="color-tiles">
                        <div class="color-buttons-white">
                            <button class="clock3-color-button" data-color-set="white">
                                <img src="../src/clock/c-white.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="li-grey">
                                <img src="../src/clock/c-li-grey.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="li-pink">
                                <img src="../src/clock/c-li-pink.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="li-orange">
                                <img src="../src/clock/c-li-orange.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="li-green">
                                <img src="../src/clock/c-li-green.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="li-mint">
                                <img src="../src/clock/c-li-mint.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="li-blue">
                                <img src="../src/clock/c-li-blue.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="li-purple">
                                <img src="../src/clock/c-li-purple.png" alt="Black" width="30px" height="30px">
                            </button>
                        </div>
                        <div class="color-buttons-black">
                            <button class="clock3-color-button" data-color-set="black">
                                <img src="../src/clock/c-black.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="grey">
                                <img src="../src/clock/c-grey.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="pink">
                                <img src="../src/clock/c-pink.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="orange">
                                <img src="../src/clock/c-orange.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="green">
                                <img src="../src/clock/c-green.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="mint">
                                <img src="../src/clock/c-mint.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="blue">
                                <img src="../src/clock/c-blue.png" alt="Black" width="30px" height="30px">
                            </button>
                            <button class="clock3-color-button" data-color-set="purple">
                                <img src="../src/clock/c-purple.png" alt="Black" width="30px" height="30px">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="clock3-size-setting">
                    <div class="sizeheader">Size</div>
                    <div class="slider-container">
                        <input type="range" id="sizeSliderClock3" min="1" max="100" value="50" class="custom-slider">
                        <span id="sliderValueClock3">50</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('myWiddy-page').addEventListener('click', () => {
            window.location.href = 'my-widdy.html';
        });

        document.getElementById('logo-word').addEventListener('click', () => {
            window.location.href = 'my-widdy.html';
        });

        document.querySelector('.logo-image').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'my-widdy.html';
        });

        document.querySelector('.back-button').addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('clock-page').addEventListener('click', () => {
            window.location.href = 'clock.html';
        });

        document.getElementById('calendar-page').addEventListener('click', () => {
            window.location.href = 'calendar.html';
        });

        document.getElementById('toDoList-page').addEventListener('click', () => {
            window.location.href = 'toDoList.html';
        });

        // document.getElementById('weather-page').addEventListener('click', () => {
        //     window.location.href = 'weather.html';
        // });

        document.addEventListener('DOMContentLoaded', () => {
            const toggleSwitchClock3 = document.getElementById('toggleSwitchClock3');
            const isClock3Open = localStorage.getItem('showClock3') === 'true';

            toggleSwitchClock3.checked = isClock3Open;

            if (isClock3Open) {
                const savedColor = localStorage.getItem('clockColorSet') || 'li-grey';
                document.body.className = savedColor;
                setButtonState(['typeaClock3', 'typebClock3'], localStorage.getItem('clock3Format') === '12h' ? 'typeaClock3' : 'typebClock3');
                markSelectedColor('clock3', localStorage.getItem('clock3ColorSet') || 'li-grey');
                const clock3Size = localStorage.getItem('clock3Size') || 50;
                document.getElementById('sizeSliderClock3').value = clock3Size;
                document.getElementById('sliderValueClock3').innerText = clock3Size;
                ipcRenderer.send('adjust-clock-size', { id: 'clock3-display', size: clock3Size });
            }

            toggleSwitchClock3.addEventListener('change', () => {
                const isChecked = toggleSwitchClock3.checked;
                localStorage.setItem('showClock3', isChecked);
                ipcRenderer.send('clock3-status', { id: 'clock3-display', status: isChecked });

                if (isChecked) {
                    localStorage.setItem('clock3Format', '24h');
                    setButtonState(['typeaClock3', 'typebClock3'], 'typebClock3');
                    localStorage.setItem('clock3ColorSet', 'li-grey');
                    markSelectedColor('clock3', 'li-grey');
                    document.body.className = 'li-grey';

                    const clock3Size = 50;
                    localStorage.setItem('clock3Size', clock3Size);
                    document.getElementById('sizeSliderClock3').value = clock3Size;
                    document.getElementById('sliderValueClock3').innerText = clock3Size;
                    ipcRenderer.send('adjust-clock-size', { id: 'clock3-display', size: clock3Size });
                } else {

                    clearSelectedColor('clock3');
                    setButtonState(['typeaClock3', 'typebClock3'], null);

                }
            });
        });


        function enableButtons(buttonIds) {
            buttonIds.forEach(id => {
                const button = document.getElementById(id);
                button.disabled = false;
            });
        }

        function disableButtons(buttonIds) {
            buttonIds.forEach(id => {
                const button = document.getElementById(id);
                button.classList.remove('enabled');
                button.classList.add('disabled');
                button.disabled = true;
            });
        }

        function setButtonState(buttonIds, enabledButtonId) {
            buttonIds.forEach(id => {
                const button = document.getElementById(id);
                if (id === enabledButtonId) {
                    button.classList.add('enabled');
                    button.classList.remove('disabled');
                } else {
                    button.classList.remove('enabled');
                    button.classList.add('disabled');
                }
            });
        }

        function markSelectedColor(clockId, colorSet) {
            document.querySelectorAll(`.${clockId}-color-button`).forEach(button => {
                if (button.getAttribute('data-color-set') === colorSet) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }

        function clearSelectedColor(clockId) {
            document.querySelectorAll(`.${clockId}-color-button`).forEach(button => {
                button.classList.remove('selected');
            });
        }

        document.getElementById('typeaClock3').addEventListener('click', () => {
            ipcRenderer.send('set-clock-format', { id: 'clock3-display', format: '12h' });
            setButtonState(['typeaClock3', 'typebClock3'], 'typeaClock3');
            localStorage.setItem('clock3Format', '12h');
            console.log('Clock 3 set to 12h format');
        });

        document.getElementById('typebClock3').addEventListener('click', () => {
            ipcRenderer.send('set-clock-format', { id: 'clock3-display', format: '24h' });
            setButtonState(['typeaClock3', 'typebClock3'], 'typebClock3');
            localStorage.setItem('clock3Format', '24h');
            console.log('Clock 3 set to 24h format');
        });

        document.querySelectorAll('.clock3-color-button').forEach(button => {
            button.addEventListener('click', () => {
                const colorSet = button.getAttribute('data-color-set');
                console.log(`Changing color for clock3 to: ${colorSet}`);
                ipcRenderer.send('change-clock3-color', colorSet);
                localStorage.setItem('clock3ColorSet', colorSet);
                document.body.className = colorSet;
                markSelectedColor('clock3', colorSet);
            });
        });


        function setButtonState(buttonIds, enabledButtonId) {
            buttonIds.forEach(id => {
                const button = document.getElementById(id);
                if (id === enabledButtonId) {
                    button.classList.add('enabled');
                    button.classList.remove('disabled');
                } else {
                    button.classList.remove('enabled');
                    button.classList.add('disabled');
                }
            });
        }

        document.getElementById('sizeSliderClock3').addEventListener('input', () => {
            const newSize = document.getElementById('sizeSliderClock3').value;
            document.getElementById('sliderValueClock3').innerText = newSize;
            ipcRenderer.send('adjust-clock-size', { id: 'clock3-display', size: newSize });
            localStorage.setItem('clock3Size', newSize);
        });


        window.addEventListener('storage', (event) => {
            if (event.key === 'clock3Size') {
                const newSize = localStorage.getItem('clock3Size');
                sizeSliderClock3.value = newSize;
                sliderValueClock3.innerText = newSize;
            } else if (event.key === 'clock3ColorSet') {
                const newColorSet = localStorage.getItem('clock3ColorSet');
                document.body.className = newColorSet;
                markSelectedColor('clock3', newColorSet);
            }
        });

    </script>
</body>

</html>
